<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Toy</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div class="container">
            <div class="question-box">
                <p id="less-is-more" class="hidden">less is more</p>
                <div id="question-text-container">
                    <span class="blinking-cursor">|</span>
                    <p id=question-text>tell me your skills - write them like they're lines on a resume</p>
                </div>
                <input type="text" id="user-input" class="hidden" placeholder="Write a skill here...">
                <button id="next-button" class="hidden">next</button>
                <p id="input-count">Inputs (5 minimum, go for at least 10): <span id="count">0</span></p>
                <button id="clear-button">clear</button>
            </div>
        </div>
        <script src=".\script.js"></script>
        <p class="credit">background photo by <a href="https://unsplash.com/@paulearlephotography?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">paul earle</a> on <a href="https://unsplash.com/photos/mountain-dew-during-sunrise-xJ2tjuUHD9M?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">unsplash</a></p>
    </body>
</html>
