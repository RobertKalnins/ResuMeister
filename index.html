<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Resumeister</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="introduction" class="stage active-stage">
        <h2>Resumeister</h2>
        <p>A website that makes custom resumes using your own words</p>
        <button id="skip-intro">Alright... I'll bite - tell me more</button>
    </div>

    <div id="skills" class="stage">
        <h2>Skills</h2>
        <input type="text" id="skills-input" placeholder="Enter a skill">
        <button id="add-skills">Add Skill</button>
        <ul id="skills-list"></ul>
        <button id="skills-next" disabled>Next - edu</button>
    </div>

    <div id="education" class="stage">
        <h2>Education</h2>
        <input type="text" id="education-input" placeholder="Enter an education detail">
        <button id="add-education">Add Education</button>
        <ul id="education-list"></ul>
        <button id="education-prev">Back</button>
        <button id="education-next" disabled>Next - experience</button>
    </div>

    <div id="experience" class="stage">
        <h2>Experience</h2>
        <input type="text" id="experience-input" placeholder="Enter an experience detail">
        <button id="add-experience">Add Experience</button>
        <ul id="experience-list"></ul>
        <button id="experience-prev">Back</button>
        <button id="experience-next" disabled>Next - hobbies</button>
    </div>

    <div id="hobbies" class="stage">
        <h2>Hobbies</h2>
        <input type="text" id="hobbies-input" placeholder="Enter a hobby">
        <button id="add-hobbies">Add Hobby</button>
        <ul id="hobbies-list"></ul>
        <button id="hobbies-prev">Back</button>
        <button id="hobbies-next" disabled>Next - paste ad</button>
    </div>

    <div id="job-ad" class="stage">
        <h2>Job Advert</h2>
        <textarea id="job-ad-input" placeholder="Paste a job advert here"></textarea>
        <button id="job-ad-prev">Back</button>
        <button id="job-ad-next">Next</button>
    </div>

    <div id="processing" class="stage">
        <h2>Processing</h2>
        <p>Processing your profile...</p>
        <button id="processing-prev">Back</button>
        <button id="processing-next">Next</button>
    </div>

    <div id="results" class="stage">
        <h2>Results</h2>
        <p>These are your collected details:</p>
        <ul id="results-list"></ul>
        <button id="results-prev">Back</button>
        <button id="download-resume">Download Resume</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
